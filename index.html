<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperación de Archivos - Fernando</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: #0f2027;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta {
      padding: 15px 30px;
      background-color: #25d366;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    .cta:hover {
      background-color: #1ebe5d;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Archivos Perdidos?</h1>
    <p>Recuperamos fotos, videos, documentos y más desde USBs, discos duros y memorias dañadas.</p>
    <a class="cta" href="https://wa.me/593988167524" target="_blank">Chatea con nosotros</a>
  </div>
</body>
</html>
